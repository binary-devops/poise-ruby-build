---
sudo: false
cache: bundler
language: ruby
rvm:
- '2.2'
addons:
  apt:
    packages:
    - libgecode-dev
env:
  global:
  - USE_SYSTEM_GECODE=true
  - KITCHEN_LOCAL_YAML=.kitchen.travis.yml
  - secure: lqst12Un4L5SLj0I8VlU7aRwXDoEPemuRcQrP1+wQA8f1YGnxe5fWMnjnWNHi3dsxshYDBZmjyXzKxnju2v7OJdtLNSGcJlFAz/0PwJOwAuM/rFqK/PXMgYZDS2BgvYdsDOEYoVdC8dL7N5Q/Ri3nst4uCThDcv2XX9F7gAAWLc=
bundler_args: "--binstubs=$PWD/bin --jobs 3 --retry 3"
script:
- "./bin/rake spec"
- "./bin/rake chef:foodcritic"
- if [ "$TRAVIS_SECURE_ENV_VARS" = true ]; then openssl rsa -in test/docker/docker.pem
  -passin env:KITCHEN_DOCKER_PASS -out test/docker/docker.key; fi
- if [ "$TRAVIS_SECURE_ENV_VARS" = true ]; then wget https://get.docker.io/builds/Linux/x86_64/docker-latest
  -O docker; fi
- if [ "$TRAVIS_SECURE_ENV_VARS" = true ]; then chmod +x docker; fi
- if [ "$TRAVIS_SECURE_ENV_VARS" = true ]; then ./bin/kitchen test -d always -l debug; fi
gemfile:
- test/gemfiles/chef-12.gemfile
